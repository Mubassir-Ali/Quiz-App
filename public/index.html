<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/icons/64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--For Apple Support-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/64.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/128.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/256.png" />

    
    <!--Apple Theme color-->
    
    <link rel="apple-mobile-web-app-status-bar" content="#000000" />
    <!--For Android Support-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Quiz App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("success", reg))
            .catch((err) => console.log("Error", err));
        });
      }
    </script>
  </body>
</html>
